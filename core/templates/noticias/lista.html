{% extends "base.html" %}

{% block content %}
<h2>Lista de Notícias</h2>

<ul class="list-group">
    {% for noticia in noticias %}
    <li class="list-group-item">
        <h5>{{ noticia.titulo }}</h5>
        <p>{{ noticia.resumo }}</p>
        <a href="/noticias/{{ noticia.id }}/" class="btn btn-sm btn-primary">Ler mais</a>
    </li>
    {% empty %}
    <li class="list-group-item">Nenhuma notícia disponível.</li>
    {% endfor %}
</ul>
{% endblock %}
